<!DOCTYPE html><html lang="zh-Hans"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Android- 截取view保存为Bitmap · dangxy99的Blog</title><meta name="description" content="Android- 截取view保存为Bitmap - dangxy"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.jpg"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="dangxy99的Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.jpg" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="/categories/" target="_self" class="nav-list-link">CATEGORIES</a></li><li class="nav-list-item"><a href="/tags/" target="_self" class="nav-list-link">TAGS</a></li><li class="nav-list-item"><a href="/about/" target="_self" class="nav-list-link">ABOUT</a></li><li class="nav-list-item"><a href="https://github.com/dangxy" target="_blank" class="nav-list-link">GITHUB</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Android- 截取view保存为Bitmap</h1><div class="post-info">Dec 24, 2017</div><div class="post-content"><h3 id="创建Bitmap"><a href="#创建Bitmap" class="headerlink" title="创建Bitmap"></a>创建Bitmap</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> Canvas sCanvas = <span class="keyword">new</span> Canvas();</div><div class="line"></div><div class="line">   <span class="comment">/**</span></div><div class="line">    * 从一个view创建Bitmap:</div><div class="line">    * 注意点：绘制之前要清掉 View 的焦点，因为焦点可能会改变一个 View 的 UI 状态</div><div class="line">    * 来源：https://github.com/tyrantgit/ExplosionField</div><div class="line">    *</div><div class="line">    * <span class="doctag">@param</span> view</div><div class="line">    * <span class="doctag">@return</span></div><div class="line">    */</div><div class="line">   <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Bitmap <span class="title">createBitmapFromView</span><span class="params">(View view, <span class="keyword">float</span> scale)</span> </span>&#123;</div><div class="line">       <span class="keyword">if</span> (view <span class="keyword">instanceof</span> ImageView) &#123;</div><div class="line">           Drawable drawable = ((ImageView) view).getDrawable();</div><div class="line">           <span class="keyword">if</span> (drawable != <span class="keyword">null</span> &amp;&amp; drawable <span class="keyword">instanceof</span> BitmapDrawable) &#123;</div><div class="line">               <span class="keyword">return</span> ((BitmapDrawable) drawable).getBitmap();</div><div class="line">           &#125;</div><div class="line">       &#125;</div><div class="line">       view.clearFocus();</div><div class="line">       Bitmap bitmap = createBitmapSafely((<span class="keyword">int</span>) (view.getWidth() * scale),</div><div class="line">               (<span class="keyword">int</span>) (view.getHeight() * scale), Bitmap.Config.ARGB_8888, <span class="number">1</span>);</div><div class="line">       <span class="keyword">if</span> (bitmap != <span class="keyword">null</span>) &#123;</div><div class="line">           <span class="keyword">synchronized</span> (sCanvas) &#123;</div><div class="line">               Canvas canvas = sCanvas;</div><div class="line">               canvas.setBitmap(bitmap);</div><div class="line">               canvas.save();</div><div class="line">               canvas.drawColor(Color.WHITE); <span class="comment">// 防止 View 上面有些区域空白导致最终 Bitmap 上有些区域变黑</span></div><div class="line">               canvas.scale(scale, scale);</div><div class="line">               view.draw(canvas);</div><div class="line">               canvas.restore();</div><div class="line">               canvas.setBitmap(<span class="keyword">null</span>);</div><div class="line">           &#125;</div><div class="line">       &#125;</div><div class="line">       <span class="keyword">return</span> bitmap;</div><div class="line">   &#125;</div><div class="line"></div><div class="line">   <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Bitmap <span class="title">createBitmapFromView</span><span class="params">(View view)</span> </span>&#123;</div><div class="line">       <span class="keyword">return</span> createBitmapFromView(view, <span class="number">1f</span>);</div><div class="line">   &#125;</div></pre></td></tr></table></figure>
<h3 id="创建安全Bitmap"><a href="#创建安全Bitmap" class="headerlink" title="创建安全Bitmap"></a>创建安全Bitmap</h3><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/**</span></div><div class="line">  * 安全的创建bitmap;如果新建 Bitmap 时产生了 OOM，可以主动进行一次 GC - System.gc()，然后再次尝试创建</div><div class="line">  *</div><div class="line">  * <span class="doctag">@param</span> width</div><div class="line">  * <span class="doctag">@param</span> height</div><div class="line">  * <span class="doctag">@param</span> config</div><div class="line">  * <span class="doctag">@param</span> retryCount</div><div class="line">  * <span class="doctag">@return</span></div><div class="line">  */</div><div class="line"> <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> Bitmap <span class="title">createBitmapSafely</span><span class="params">(<span class="keyword">int</span> width, <span class="keyword">int</span> height, Bitmap.Config config, <span class="keyword">int</span> retryCount)</span> </span>&#123;</div><div class="line">     <span class="keyword">try</span> &#123;</div><div class="line">         <span class="keyword">return</span> Bitmap.createBitmap(width, height, config);</div><div class="line">     &#125; <span class="keyword">catch</span> (OutOfMemoryError e) &#123;</div><div class="line">         e.printStackTrace();</div><div class="line">         <span class="keyword">if</span> (retryCount &gt; <span class="number">0</span>) &#123;</div><div class="line">             System.gc();</div><div class="line">             <span class="keyword">return</span> createBitmapSafely(width, height, config, retryCount - <span class="number">1</span>);</div><div class="line">         &#125;</div><div class="line">         <span class="keyword">return</span> <span class="keyword">null</span>;</div><div class="line">     &#125;</div><div class="line"> &#125;</div></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2018/01/20/Android -handler源码解析/" class="prev">PREV</a><a href="/2017/12/03/Android-okhttp的基本用法/" class="next">NEXT</a></div><div class="copyright"><p>© 2015 - 2018 <a href="http://yoursite.com">dangxy</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script><script>(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;e=o.createElement(i);r=o.getElementsByTagName(i)[0];e.src='//www.google-analytics.com/analytics.js';r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));ga('create',"UA-65933410-1",'auto');ga('send','pageview');</script></body></html>
